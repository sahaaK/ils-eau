<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results Portal</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary-purple: #7c3aed;
            --secondary-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --dark-bg: #0f0f23;
            --glass-bg: rgba(20, 20, 40, 0.6);
            --glass-border: rgba(124, 58, 237, 0.2);
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.1);
        }
        
        .glass-input {
            background: rgba(20, 20, 40, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .table-row {
            transition: all 0.3s ease;
        }
        
        .table-row:hover {
            background: rgba(124, 58, 237, 0.1);
            transform: scale(1.01);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .loading-spinner {
            border: 3px solid rgba(124, 58, 237, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary-purple);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(124, 58, 237, 0); }
            100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(20, 20, 40, 0.3);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 3px;
        }
        
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--primary-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--accent-pink) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--accent-blue) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, var(--accent-cyan) 0%, transparent 50%);
        }
        
        /* Student Portal Styles */
        .student-card {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(236, 72, 153, 0.1));
            border: 1px solid rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.3);
        }
        
        /* Modal Styles */
        .modal-backdrop {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* Input size variations */
        .input-id { width: 120px; }
        .input-name { width: 200px; }
        .input-class { width: 100px; }
        .input-marks { width: 100px; }
    </style>
</head>

    <!-- Student Portal -->

};

        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Global variables
        let currentExamId = null;
        let rowCount = 0;
        let allClasses = new Set();
        let allYears = new Set();
        
        // Initialize AOS and Feather Icons
        AOS.init({
            duration: 1000,
            once: true
        });
        feather.replace();
        
        // Toast Notification System
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const icon = type === 'success' ? 'check-circle' : 'alert-circle';
            
            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `glass-effect ${bgColor} text-white px-6 py-4 rounded-xl flex items-center space-x-3 toast`;
            toast.innerHTML = `
                <i data-feather="${icon}"></i>
                <span class="font-medium">${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            feather.replace();
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Loading overlay
        function showLoading(show = true) {
            document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
        }
        
        // Create new table row
        function createTableRow(index = null) {
            rowCount++;
            const rowIndex = index || rowCount;
            const row = document.createElement('tr');
            row.className = 'table-row border-b border-purple-500/20';
            row.innerHTML = `
                <td class="py-4 px-4 text-gray-300">${rowIndex}</td>
                <td class="py-2 px-4">
                    <input type="text" placeholder="ID" 
                           class="glass-input input-id px-3 py-2 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </td>
                <td class="py-2 px-4">
                    <input type="text" placeholder="Full Name" 
                           class="glass-input input-name px-3 py-2 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </td>
                <td class="py-2 px-4">
                    <input type="text" placeholder="Class" 
                           class="glass-input input-class px-3 py-2 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </td>
                <td class="py-2 px-4">
                    <input type="number" placeholder="Marks" min="0" max="100"
                           class="glass-input input-marks px-3 py-2 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </td>
                <td class="py-2 px-4">
                    <button onclick="removeRow(this)" class="text-red-400 hover:text-red-300 transition-colors">
                        <i data-feather="trash-2"></i>
                    </button>
                </td>
            `;
            return row;
        }
        
        // Remove table row
        function removeRow(button) {
            const row = button.closest('tr');
            row.style.transition = 'all 0.3s ease';
            row.style.opacity = '0';
            row.style.transform = 'translateX(-100%)';
            setTimeout(() => row.remove(), 300);
        }
        
        // Portal switching
        document.getElementById('teacherMode').addEventListener('click', () => {
            document.getElementById('teacherPortal').classList.remove('hidden');
            document.getElementById('studentPortal').classList.add('hidden');
            document.getElementById('teacherMode').classList.add('bg-purple-600');
            document.getElementById('studentMode').classList.remove('bg-purple-600');
        });
        
        document.getElementById('studentMode').addEventListener('click', () => {
            document.getElementById('teacherPortal').classList.add('hidden');
            document.getElementById('studentPortal').classList.remove('hidden');
            document.getElementById('studentMode').classList.add('bg-purple-600');
            document.getElementById('teacherMode').classList.remove('bg-purple-600');
        });
        
        // Create exam
        document.getElementById('createExamBtn').addEventListener('click', async () => {
            const examType = document.getElementById('examType').value;
            const examDate = document.getElementById('examDate').value;
            const examYear = document.getElementById('examYear').value;
            const totalMarks = document.getElementById('totalMarks').value;
            
            if (!examDate) {
                showToast('Please select an exam date', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const examDoc = await db.collection('exams').add({
                    type: examType,
                    date: examDate,
                    year: parseInt(examYear),
                    totalMarks: parseInt(totalMarks),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                currentExamId = examDoc.id;
                document.getElementById('currentExamName').textContent = `${examType} - ${examDate}`;
                document.getElementById('resultsSection').classList.remove('hidden');
                
                showToast('Exam created successfully!');
                showLoading(false);
            } catch (error) {
                showToast('Error creating exam: ' + error.message, 'error');
                showLoading(false);
            }
        });
        
        // Add new row
        document.getElementById('addRowBtn').addEventListener('click', () => {
            const tbody = document.getElementById('resultsTableBody');
            const newRow = createTableRow();
            tbody.appendChild(newRow);
            feather.replace();
            
            // Animate new row
            newRow.style.opacity = '0';
            newRow.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                newRow.style.transition = 'all 0.3s ease';
                newRow.style.opacity = '1';
                newRow.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // Save results
        document.getElementById('saveResultsBtn').addEventListener('click', async () => {
            if (!currentExamId) {
                showToast('No exam selected', 'error');
                return;
            }
            
            showLoading(true);
            const rows = document.querySelectorAll('#resultsTableBody tr');
            const results = [];
            
            for (let row of rows) {
                const inputs = row.querySelectorAll('input');
                const studentId = inputs[0].value.trim();
                const name = inputs[1].value.trim();
                const className = inputs[2].value.trim();
                const marks = inputs[3].value;
                
                if (studentId && name) {
                    results.push({
                        studentId,
                        name,
                        class: className,
                        marks: marks ? parseInt(marks) : 0,
                        examId: currentExamId
                    });
                    
                    allClasses.add(className);
                    allYears.add(document.getElementById('examYear').value);
                }
            }
            
            try {
                const batch = db.batch();
                results.forEach(result => {
                    const ref = db.collection('results').doc();
                    batch.set(ref, result);
                });
                await batch.commit();
                
                showToast(`Successfully saved ${results.length} results!`);
                loadSavedExams();
                showLoading(false);
                
                // Clear table
                document.getElementById('resultsTableBody').innerHTML = '';
                rowCount = 0;
                document.getElementById('resultsSection').classList.add('hidden');
            } catch (error) {
                showToast('Error saving results: ' + error.message, 'error');
                showLoading(false);
            }
        });
        
        // Load saved exams
        async function loadSavedExams() {
            try {
                const snapshot = await db.collection('exams').orderBy('createdAt', 'desc').get();
                const container = document.getElementById('savedExamsList');
                container.innerHTML = '';
                
                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-400 col-span-full text-center">No exams found</p>';
                    return;
                }
                
                // Update filter options
                updateFilterOptions();
                
                snapshot.forEach(doc => {
                    const exam = doc.data();
                    const card = document.createElement('div');
                    card.className = 'glass-effect rounded-xl p-6 hover:border-purple-400 transition-all cursor-pointer relative';
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-white mb-2">${exam.type}</h3>
                        <p class="text-gray-400 mb-2">Date: ${exam.date}</p>
                        <p class="text-gray-400 mb-2">Year: ${exam.year}</p>
                        <p class="text-gray-400 mb-4">Total Marks: ${exam.totalMarks}</p>
                        <div class="flex gap-2">
                            <button onclick="viewExamResults('${doc.id}', '${exam.type} - ${exam.date}')" 
                                    class="btn-primary px-4 py-2 rounded-lg text-white text-sm">
                                View Results
                            </button>
                            <button onclick="deleteExam('${doc.id}', this)" title="Delete Exam" class="px-2 py-2 rounded-lg text-red-400 hover:text-red-600 transition-colors">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    `;

window.deleteExam = async function deleteExam(examId, btn) {
    if (!confirm('Are you sure you want to delete this exam? This will also delete all related results.')) return;
    showLoading(true);
    try {
        // Delete all results for this exam
        const resultsSnapshot = await db.collection('results').where('examId', '==', examId).get();
        const batch = db.batch();
        resultsSnapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        // Delete the exam itself
        await db.collection('exams').doc(examId).delete();
        showToast('Exam deleted successfully!');
        // Remove card from UI
        const card = btn.closest('.glass-effect');
        card.style.transition = 'all 0.3s ease';
        card.style.opacity = '0';
        card.style.transform = 'translateX(-100%)';
        setTimeout(() => card.remove(), 300);
        loadSavedExams();
        showLoading(false);
    } catch (error) {
        showToast('Error deleting exam: ' + error.message, 'error');
        showLoading(false);

            } catch (error) {
                showToast('Error loading exams: ' + error.message, 'error');
            }
        }
        
        // Update filter options
        function updateFilterOptions() {
            const classSelect = document.getElementById('filterClass');
            const yearSelect = document.getElementById('filterYear');
            
            // Clear existing options except "All"
            classSelect.innerHTML = '<option value="">All Classes</option>';
            yearSelect.innerHTML = '<option value="">All Years</option>';
            
            // Add class options
            Array.from(allClasses).sort().forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                classSelect.appendChild(option);
            });
            
            // Add year options
            Array.from(allYears).sort().forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }
        
        // View exam results with modal
        async function viewExamResults(examId, examName) {
            showLoading(true);
            try {
                const resultsSnapshot = await db.collection('results').where('examId', '==', examId).get();
                const examSnapshot = await db.collection('exams').doc(examId).get();
                
                if (resultsSnapshot.empty) {
                    showToast('No results found for this exam', 'error');
                    showLoading(false);
                    return;
                }
                
                const exam = examSnapshot.data();
                const results = [];
                resultsSnapshot.forEach(doc => results.push(doc.data()));
                
                // Calculate statistics
                const totalStudents = results.length;
                const avgMarks = results.reduce((sum, r) => sum + r.marks, 0) / totalStudents;
                const highestMarks = Math.max(...results.map(r => r.marks));
                const lowestMarks = Math.min(...results.map(r => r.marks));
                
                // Group by class
                const classGroups = {};
                results.forEach(r => {
                    if (!classGroups[r.class]) classGroups[r.class] = [];
                    classGroups[r.class].push(r);
                });
                
                // Prepare chart data
                const classLabels = Object.keys(classGroups);
                const classData = classLabels.map(cls => {
                    const classResults = classGroups[cls];
                    return classResults.reduce((sum, r) => sum + r.marks, 0) / classResults.length;
                });
                
                // Show modal
                document.getElementById('modalExamName').textContent = examName;
                document.getElementById('modalContent').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="glass-effect rounded-xl p-4 text-center">
                            <div class="text-3xl font-bold text-purple-400">${totalStudents}</div>
                            <div class="text-gray-300">Total Students</div>
                        </div>
                        <div class="glass-effect rounded-xl p-4 text-center">
                            <div class="text-3xl font-bold text-green-400">${avgMarks.toFixed(1)}</div>
                            <div class="text-gray-300">Average Marks</div>
                        </div>
                        <div class="glass-effect rounded-xl p-4 text-center">
                            <div class="text-3xl font-bold text-yellow-400">${highestMarks}</div>
                            <div class="text-gray-300">Highest Marks</div>
                        </div>
                        <div class="glass-effect rounded-xl p-4 text-center">
                            <div class="text-3xl font-bold text-red-400">${lowestMarks}</div>
                            <div class="text-gray-300">Lowest Marks</div>
                        </div>
                    </div>
                    
                    <div class="glass-effect rounded-xl p-6">
                        <h3 class="text-xl font-bold text-white mb-4">Class Performance</h3>
                        <canvas id="classChart" width="400" height="200"></canvas>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="text-xl font-bold text-white mb-4">Detailed Results</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b border-purple-500/30">
                                        <th class="text-left py-3 px-4 text-purple-300">Student ID</th>
                                        <th class="text-left py-3 px-4 text-purple-300">Name</th>
                                        <th class="text-left py-3 px-4 text-purple-300">Class</th>
                                        <th class="text-left py-3 px-4 text-purple-300">Marks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${results.map(r => `
                                        <tr class="border-b border-purple-500/20">
                                            <td class="py-3 px-4 text-gray-300">${r.studentId}</td>
                                            <td class="py-3 px-4 text-gray-300">${r.name}</td>
                                            <td class="py-3 px-4 text-gray-300">${r.class}</td>
                                            <td class="py-3 px-4 text-gray-300">${r.marks}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                
                document.getElementById('resultsModal').classList.remove('hidden');
                
                // Create chart
                setTimeout(() => {
                    const ctx = document.getElementById('classChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: classLabels,
                            datasets: [{
                                label: 'Average Marks',
                                data: classData,
                                backgroundColor: 'rgba(124, 58, 237, 0.6)',
                                borderColor: 'rgba(124, 58, 237, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#e0e0e0'
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: exam.totalMarks,
                                    ticks: {
                                        color: '#9ca3af'
                                    },
                                    grid: {
                                        color: 'rgba(124, 58, 237, 0.2)'
                                    }
                                },
                                x: {
                                    ticks: {
                                        color: '#9ca3af'
                                    },
                                    grid: {
                                        color: 'rgba(124, 58, 237, 0.2)'
                                    }
                                }
                            }
                        }
                    });
                }, 100);
                
                showLoading(false);
            } catch (error) {
                showToast('Error loading results: ' + error.message, 'error');
                showLoading(false);
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('resultsModal').classList.add('hidden');
        }
        
        // Student search results
        document.getElementById('searchResultsBtn').addEventListener('click', async () => {
            const studentId = document.getElementById('studentSearchId').value.trim();
            
            if (!studentId) {
                showToast('Please enter your student ID', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const resultsSnapshot = await db.collection('results').where('studentId', '==', studentId).get();
                
                if (resultsSnapshot.empty) {
                    showToast('No results found for this student ID', 'error');
                    showLoading(false);
                    return;
                }
                
                const results = [];
                for (const doc of resultsSnapshot.docs) {
                    const result = doc.data();
                    const examSnapshot = await db.collection('exams').doc(result.examId).get();
                    if (examSnapshot.exists) {
                        result.exam = examSnapshot.data();
                        results.push(result);
                    }
                }
                
                const resultsList = document.getElementById('studentResultsList');
                resultsList.innerHTML = '';
                
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'student-card rounded-xl p-6';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-white">${result.exam.type}</h3>
                                <p class="text-gray-400">Date: ${result.exam.date}</p>
                            </div>
                            <div class="text-right">
                                <div class="text-3xl font-bold text-purple-400">${result.marks}</div>
                                <div class="text-gray-400">/${result.exam.totalMarks}</div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <p class="text-gray-300"><strong>Student ID:</strong> ${result.studentId}</p>
                            <p class="text-gray-300"><strong>Name:</strong> ${result.name}</p>
                            <p class="text-gray-300"><strong>Class:</strong> ${result.class}</p>
                        </div>
                    `;
                    resultsList.appendChild(card);
                });
                
                document.getElementById('studentResults').classList.remove('hidden');
                showLoading(false);
            } catch (error) {
                showToast('Error searching results: ' + error.message, 'error');
                showLoading(false);
            }
        });
        
        // Initialize
        loadSavedExams();
        document.getElementById('examDate').valueAsDate = new Date();
    </script>
